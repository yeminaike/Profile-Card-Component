<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       
        <div class="card">
          
            <div class="top-half">
               
                
            </div>
            <img src="./Images/profile.jpg" alt="Profile Image" class="profile-image"> 
           
            <div class="bottom-half">

                <div class="bio">
                    <p class="profile-text">Victor Crest</p>
                    <p class="number"> 26 </p>
                </div>

                <div class="">
                    <p class="city">London</p>
                </div>

                <div class="line">
                    <hr/>
                </div>
              
                <div class="social-container">
            <div class="">
                <p class="follow-number">80K</p>
                <p class="follow">Followers</p>
                </div>
                <div class="">
                    <p class="like-number">803K</p>
                    <p class="likes">likes</p>
                    </div>
                    <div class="">
                        <p class="photos-number">1.4K</p>
                        <p class="photos">Photos</p>
                        </div>

                </div>
                
               
            </div>
        </div>
    </div>
</body>
</html>
